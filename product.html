<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
    <link rel="stylesheet" href="product.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <a href="index.html"
          ><img class="logo" src="img/logo-store.png" alt=""
        /></a>
        <div class="shopping">
          <img src="icon/shopping-bag.png" />
          <span class="quantity">0</span>
        </div>
      </header>
      <div class="list"></div>
    </div>
    <div class="card">
      <h1>Card</h1>
      <ul class="listCard"></ul>
      <div class="checkOut">
        <div class="total">0</div>
        <div class="closeShopping">Close</div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
