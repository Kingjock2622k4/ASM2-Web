<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="register.css" />
    <title>Register</title>
  </head>

  <body>
    <div class="container">
      <div class="login-container">
        <img
          class="logo1"
          src="img/Logo-Truong-cao-dang-Quoc-te-BTE.png"
          width="100px"
          height="45px"
          alt=""
        />
        <img
          class="logo2"
          src="img/LogoBTEC.png"
          width="70px"
          height="50px"
          alt=""
        />
        <h2>Register Form</h2>
        <form action="#" method="POST" id="login-form">
          <label for="username">Username:</label>
          <input
            type="text"
            placeholder="Enter Your Username"
            id="username"
            name="username"
            required
          />
          <br />
          <label for="password">Password:</label>
          <input
            type="password"
            placeholder="Enter Your Password"
            id="password"
            name="password"
            required
          />
          <br />
          <label for="password">Confirm Password:</label>
          <input
            type="password"
            placeholder="Enter Your Confirm Password"
            id="password"
            name="confirm password"
            required
          />
          <button type="button" onclick="validateLogin()">Register</button>
        </form>
      </div>
    </div>
    <script src="register.js"></script>
  </body>
</html>
